{% set name = "lalframe" %}
{% set version = "1.4.4" %}
{% set sha256 = "518016915e4189fabf2a247ebe227eb8733afc4a1daa6e7ae6b30a1d87c61707" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: http://software.ligo.org/lscsoft/source/lalsuite/{{ name }}-{{ version }}.tar.xz
  sha256: {{ sha256 }}

build:
  number: 1000
  skip: true  # [win]

requirements:
  build:
    - pkg-config
    - make
    - {{ compiler('c') }}
  host:
    - swig >=3.0.7
    - gsl
    - libframe
    - ldas-tools-framecpp >=2.5.5
    - lal >=6.19.0

outputs:
  - name: lalframe
    script: install-c.sh
    requirements:
      host:
        - {{ compiler('c') }}
        - make
        - swig >=3.0.7
        - gsl
        - libframe
        - ldas-tools-framecpp >=2.5.5
        - lal >=6.19.0
      run:
        - gsl
        - libframe
        - ldas-tools-framecpp >=2.5.5
        - lal >=6.19.0
    test:
      commands:
        - lalframe_version --verbose
        - lalfr-vis --help
    about:
      home: https://wiki.ligo.org/DASWG/LALSuite
      license: GPLv3
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Frame Library
      description: |
        The LSC Algorithm Frame Library for gravitational wave data analysis.
        This package contains the shared-object libraries needed to run
        applications that use the LAL Frame library.
  - name: python-lalframe
    script: install-python.sh
    requirements:
      host:
        - {{ compiler('c') }}
        - make
        - pkg-config
        - swig >=3.0.7
        - {{ pin_subpackage('lalframe', exact=True) }}
        - python
        - numpy
      run:
        - {{ pin_subpackage('lalframe', exact=True) }}
        - python
        - {{ pin_compatible('numpy') }}
        - python-lal >=6.19.0
    test:
      imports:
        - lalframe
        - lalframe.frread
    about:
      home: https://wiki.ligo.org/DASWG/LALSuite
      license: GPLv3
      license_family: GPL
      license_file: COPYING
      summary: LSC Algorithm Frame Library
      description: |
        The LSC Algorithm Frame Library for gravitational wave data analysis.
        This package contains the python bindings.

about:
  home: https://wiki.ligo.org/DASWG/LALSuite
  license: GPLv3
  license_family: GPL
  summary: LSC Algorithm Frame Library

extra:
  recipe-maintainers:
    - duncanmmacleod
    - skymoo
